<app-header></app-header>
<div class="container">
    <h1 class="mb-3">Employees</h1>
    <table class="table table-striped" *ngIf="employees && employees.length > 0">
        <thead>
            <tr>
                <!-- <th scope="col">ID</th> -->
                <th scope="col">NAME</th>
                <th scope="col">E-MAIL</th>
                <th scope="col">PHONE</th>
                <th scope="col">SALARY</th>
                <th scope="col">DEPARTMENT</th>
                <th scope="col"> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <!-- <td>{{employee.id}}</td> -->
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.department}}</td>
                <td><a [routerLink]="['/employee','edit',employee.id]">View</a></td>
            </tr>
        </tbody>
    </table>
    
    <p *ngIf="!employees || employees.length <= 0 ">Not any Employee at the moment</p>
</div>
